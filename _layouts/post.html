---
layout: default
---
<div class='post'>
    <div class='title'>{{ page.title }}</div>
    <div class='subtitle'>
        <span class='date'>{{ page.date | date_to_string }}</span>
        <span class='spacer'>|</span>
        <span class='tags'>{{ page.tags | join }}</span>
    </div>
    <div class='content'>{{ content }}</div>
</div>
