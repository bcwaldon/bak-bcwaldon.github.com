---
layout: default 
---

<ul class='posts'>
{% for post in site.posts %}
<li class='post'>
<div class='title'>{{ post.title }}</div>
<div class='subtitle'>{{ post.date | date_to_string }} | <a href='{{ post.url}}'>link</a></div>
<div class='content'>{{ post.content }}</div>
</li>
{% endfor %}
</ul>
